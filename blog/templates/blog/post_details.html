<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <title>Post - Detalhes</title>
</head>

<body>
    <div class="containter-fluid bg-dark mb-2">
        <div class="row justify-content-center">
            <div class="col-xl-8">
                <header class="bg-dark my-2">
                    {% include 'blog/fragments/navbar.html' %}
                </header>
            </div>
        </div>
    </div>

    <main class="bg-light">
        <div class="containter-fluid bg-light mb-2">
            <div class="row justify-content-center">
                <div class="col-xl-8">
                    <hr class="my-2">
                    <div class="container fluid my-4">
                        <div class="flex-row d-flex my-2">
                            <h2>{{post.titulo}}</h2>
                            <span class="d-flex justify-content-center align-items-center ms-3">
                                <span class="me-2 btn" data-bs-toggle="tooltip" data-bs-placement="top" title="Compartilhar no Instagram">
                                    <i class="fa-brands fa-instagram-square fa-2xl"></i>   
                                </span>
                                <span class="me-2 btn" data-bs-toggle="tooltip" data-bs-placement="top" title="Compartilhar no Facebook">
                                    <i class="fa-brands fa-facebook fa-2xl"></i>   
                                </span>
                                <span class="me-2 btn" data-bs-toggle="tooltip" data-bs-placement="top" title="Compartilhar no Twitter">
                                    <i class="fa-brands fa-twitter fa-2xl"></i>   
                                </span>
                                <span class="me-2 btn" data-bs-toggle="tooltip" data-bs-placement="top" title="Compartilhar">
                                    <i class="fa-brands fa-link fa-2xl"></i>   
                                </span>
                                
                            </span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                           <div class="d-flex flex-row align-items-center">
                            <div class="rounded-circle d-flex justify-content-center align-items-center bg-info" style="width:100px; height: 100px;">
                                
                            </div> 
                            <p class="mb-0">
                                    <span class="mx-2 h5">
                                        {{post.autor}}
                                    </span>
                                    <span>
                                        <i class="fa-solid fa-clock"></i>
                                        <span>
                                            30 min
                                        </span>
                                    </span>
                                    <br>
                                    <span class="mx-2">
                                        <i class="fa-solid fa-tags"></i>
                                    </span>
                                    <span>
                                        <a href="#" class="text-decoration-none text-muted"> #Basico</a>
                                    </span>
                                    <span>
                                        <a href="#" class="text-decoration-none text-muted"> #Python</a>
                                    </span>
                                    <br>
                                    <span class="mx-2">
                                        {{post.subtitulo}}
                                    </span>
                                </p>
                           </div> 
                        </div>
                    </div>
                    <hr class="my-2">
                    <article class="fs-5 px-5 mx-2">
                        {{post.conteudo|safe}}
                    </article>
                    <hr class="my-2">

                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-12 d-flex justify-content-start">
                                    <span>
                                        <div class="span me-3 btn">
                                                    <i class="fa-solid fa-heart fa-2xl"></i> Curtir
                                                </div>
                                                <div class="span me-3 btn">
                                                    <i class="fa-solid fa-comment fa-2xl"></i> Comentar
                                                </div>
                                    </span>
                                </div>
                            </div>
                        </div>

                </div>
            </div>
        </div>
    </main>
    {% include 'blog/fragments/footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-..."
        crossorigin="anonymous"></script>
</body>

</html>
