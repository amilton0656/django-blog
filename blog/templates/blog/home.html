<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
</head>

<body>
    <h2>Lista de Post</h1>
    <hr>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post_details' post.id %}">{{ post.titulo }} - {{post.autor}}</a>
                
            </li>
        {% endfor %}
    </ul>

    {% load static %}
    <img src="{% static 'blog/logo.png' %}" alt="">
    
</body>

</html>
