<!doctype html>
{% load static %}
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <title>Autenticação</title>
  </head>
  <body>
    <div class="containter-fluid bg-dark mb-2">
      <div class="row justify-content-center">
        <div class="col-xl-8">
            <header class="bg-dark my-2">
                {% include 'blog/fragments/navbar.html' %}
            </header>
        </div>
      </div>
    </div>

    <main>
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-xl-8">
            <div class="row justify-content-center">
              <div class="col-md-6">
                <div class="mt-3">
                  <span class="fw-bold fs-2 text-primary">Login</span>
                </div>
                <div class="card-body my-5 border rounded bg-light p-3">
                  <form action="">
                    <p class="form-label mt-3">Usuário ou email</p>
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" id="idEmailLogin" placeholder="name@example.com">
                      <label for="idEmailLogin">Digite aqui o seu email</label>
                    </div>
                    <p class="form-label mt-3">Senha</p>
                    <div class="form-floating">
                      <input type="password" class="form-control" id="idSenhaLogin" placeholder="Password">
                      <label for="idSenhaLogin">Digite aqui a sua senha</label>
                    </div>

                    <div class="my-2 text-end">
                      <a href="#" class="btn">
                        <span class="text-success fw-bold">Esqueceu a sua senha?</span>
                      </a>
                    </div>

                    <div class="d-grid">

                    </div>
                    <div class="d-grid mt-2">
                      <button class="btn btn-success" type="button">
                        Logar
                      </button>
                    </div>  
                    <div class="d-grid mt-2">
                      <button class="btn btn-danger" type="button">
                        <i class="fa-brands fa-google"></i>
                      </button>
                    </div>
                    <div class="d-grid mt-2">
                      <button class="btn btn-primary" type="button">
                        <i class="fa-brands fa-facebook"></i>
                      </button>
                    </div>
                    <div class="d-grid mt-2">
                      <button class="btn btn-primary" type="button">
                        <i class="fa-brands fa-twitter"></i>
                      </button>
                    </div>
                    <div class="my-2 text-center">
                      <a href="#" class="btn text-secondary fw-bold">Criar Conta</a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    {% include 'blog/fragments/footer.html' with var_position="position-sticky" %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
