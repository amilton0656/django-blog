<!doctype html>
{% load static %}
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <title>Blog</title>
  </head>
  <body>
    <div class="containter-fluid bg-dark mb-2">
      <div class="row justify-content-center">
        <div class="col-xl-8">
            <header class="bg-dark my-2">
                {% include 'blog/fragments/navbar.html' %}
            </header>
            {% include 'blog/fragments/carousel.html' %}
        </div>
      </div>
    </div>

    <main class="bg-light">
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-xl-8">
            <div class="card">
              {% for post in posts %}
              <div class="card mx-5 px-5 py-2">

                <a href="{% url 'post_details' post.id %}">
                  <img src="{{ post.imagem_capa.url }}" alt="" class="card-img-top">
                </a>
                <div class="card-body pb-4">
                  <a href="{% url 'post_details' post.id %}" class="text-decoration-none">
                    <h4 class="card-title">
                      {{ post.titulo }}
                    </h4>
                  </a>
                  <p class="card-text">
                    {{ post.resumo|safe}}
                  </p>
                </div>
              </div>
              
              {% endfor %} 
            </div>
          </div>
        </div>
      </div>
    </main>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
